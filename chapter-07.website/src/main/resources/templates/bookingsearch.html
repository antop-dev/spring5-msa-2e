<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>www.flybrownfield.com</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta charset="utf-8"/>
    <link href="/css/main.css" media="screen" rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<nav>
    <ul>
        <li>BrownField Airline</li>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/search}">Search</a></li>
        <li><a th:href="@{/search-booking}">CheckIn</a></li>
    </ul>
</nav>
<div align="center" class="form-style-8">
    <h2>Booking Search</h2>
    <!--/*@thymesVar id="uidata" type="com.brownfield.pss.client.UIData"*/-->
    <form action="#" method="post" th:action="@{/search-booking-get}" th:object="${uidata}">
        <table>
            <tr>
                <td>Booking Reference</td>
                <td><input th:field="*{bookingId}" type="text"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Search"/></td>
            </tr>
        </table>
        <div th:if="${uidata.selectedFlight != null}">
            <h3>
                <table>
                    <tr>
                        <td th:text="${uidata.selectedFlight.flightNumber}"/>
                        <td th:text="${uidata.selectedFlight.origin}"/>
                        <td th:text="${uidata.selectedFlight.destination}"/>
                        <td th:text="${uidata.selectedFlight.flightDate}"/>

                        <td th:text="${uidata.passenger.firstName}"/>
                        <td th:text="${uidata.passenger.lastName}"/>

                        <td>
                            <a th:href="@{/checkin/{flightNumber}/{origin}/{destination}/{flightDate}/{fare}/{firstName}/{lastName}/{gender}/{bookingid}(
 	 		 					flightNumber=${uidata.selectedFlight.flightNumber},
 	 		 					origin=${uidata.selectedFlight.origin},
 	 		 					destination=${uidata.selectedFlight.destination},
 	 		 					flightDate=${uidata.selectedFlight.flightDate},
 	 		 					fare=${uidata.selectedFlight.fares.fare},
 	 		 					firstName=${uidata.passenger.firstName},
 	 		 					lastName=${uidata.passenger.lastName},
 	 		 					gender=${uidata.passenger.gender},
 	 		 					bookingid=${uidata.bookingId}
 	 		 					)}">CheckIn</a>
                        </td>
                    </tr>
                </table>
            </h3>
        </div>
    </form>
</div>
</body>
</html>
